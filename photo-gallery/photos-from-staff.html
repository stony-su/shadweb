    <style>
        .gallery-container {
            max-width: 320px;
            margin: 0 auto;
            padding: 10px;
            margin-top: 80px;
        }
        
        .gallery-header {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .gallery-header h1 {
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .gallery-header p {
            font-size: 12px;
            color: #666;
        }
        
        .photo-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }
        
        .photo-item {
            position: relative;
            aspect-ratio: 1;
            background: #f0f0f0;
            border: 1px solid #ddd;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.2s ease;
        }
        
        .photo-item:hover {
            transform: scale(1.02);
        }
        
        .photo-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: opacity 0.3s ease;
        }
        
        .photo-item.loading img {
            opacity: 0;
        }
        
        .photo-item.loaded img {
            opacity: 1;
        }
        
        .loading-placeholder {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 10px;
            color: #999;
            text-align: center;
        }
        
        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            padding: 8px;
            background: #1a1a1a;
            color: #fff;
            text-decoration: none;
            font-size: 10px;
            font-weight: bold;
        }
        
        .back-link:hover {
            background: #333;
        }
        
        .memory-info {
            text-align: center;
            font-size: 10px;
            color: #666;
            margin-top: 10px;
        }
    
        /* Photo Modal Styles */
        .photo-modal {
            display: none;
            position: fixed;
            z-index: 2000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-image {
            max-width: 95%;
            max-height: 95%;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 15px;
            color: #fff;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .modal-close:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            color: #fff;
            font-size: 24px;
            font-weight: bold;
            cursor: pointer;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s;
        }

        .modal-nav:hover {
            background: rgba(0, 0, 0, 0.8);
        }

        .modal-prev {
            left: 15px;
        }

        .modal-next {
            right: 15px;
        }

        .modal-info {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            color: #fff;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            text-align: center;
        }

                font-size: 20px;

        let loadedImages = new Set();
        let currentModalIndex = 0;

        // Modal functionality
        const modal = document.getElementById('photo-modal');
        const modalImage = document.getElementById('modal-image');
        const modalClose = document.getElementById('modal-close');
        const modalPrev = document.getElementById('modal-prev');
        const modalNext = document.getElementById('modal-next');
        const modalInfo = document.getElementById('modal-info');

        function openModal(index) {
            currentModalIndex = index;
            modalImage.src = photos[index].src;
            modalImage.alt = photos[index].alt;
            modalInfo.textContent = `${index + 1} of ${photos.length}`;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function showPrevImage() {
            currentModalIndex = (currentModalIndex - 1 + photos.length) % photos.length;
            openModal(currentModalIndex);
        }

        function showNextImage() {
            currentModalIndex = (currentModalIndex + 1) % photos.length;
            openModal(currentModalIndex);
        }

        // Event listeners for modal
        modalClose.addEventListener('click', closeModal);
        modalPrev.addEventListener('click', showPrevImage);
        modalNext.addEventListener('click', showNextImage);

        // Close modal when clicking outside the image
        modal.addEventListener('click', function(e) {
            if (e.target === modal) {
                closeModal();
            }
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(e) {
            if (modal.style.display === 'block') {
                switch(e.key) {
                    case 'Escape':
                        closeModal();
                        break;
                    case 'ArrowLeft':
                        showPrevImage();
                        break;
                    case 'ArrowRight':
                        showNextImage();
                        break;
                }
            }
        });
        let currentBatch = 0;
        const batchSize = 6; // Load 6 images at a time

        function createPhotoElement(photo, index) {
            const photoItem = document.createElement('div');
            photoItem.className = 'photo-item loading';
            photoItem.dataset.index = index;
            
            const img = document.createElement('img');
            img.src = photo.src;
            img.alt = photo.alt;
            img.loading = 'lazy';
            
            const placeholder = document.createElement('div');
            placeholder.className = 'loading-placeholder';
            placeholder.textContent = `Loading...`;
            
            photoItem.appendChild(img);
            photoItem.appendChild(placeholder);
            
            
            // Add click event for modal
            photoItem.addEventListener('click', function() {
                openModal(index);
            });
            
            return photoItem;
        }

        function loadNextBatch() {
            const startIndex = currentBatch * batchSize;
            const endIndex = Math.min(startIndex + batchSize, photos.length);
            
            for (let i = startIndex; i < endIndex; i++) {
                const photoItem = document.querySelector(`[data-index="${i}"]`);
                if (photoItem) {
                    const img = photoItem.querySelector('img');
                    const placeholder = photoItem.querySelector('.loading-placeholder');
                    
                    img.onload = function() {
                        photoItem.classList.remove('loading');
                        photoItem.classList.add('loaded');
                        placeholder.style.display = 'none';
                        loadedImages.add(i);
                        updateMemoryInfo();
                    };
                    
                    img.onerror = function() {
                        placeholder.textContent = 'Error loading';
                        placeholder.style.color = '#ff0000';
                    };
                }
            }
            
            currentBatch++;
        }

        function updateMemoryInfo() {
            const memoryInfo = document.getElementById('memory-info');
            memoryInfo.textContent = `Loaded ${loadedImages.size} of ${photos.length} photos`;
        }

        function unloadDistantImages() {
            // Remove images that are far from viewport to save memory
            const viewportHeight = window.innerHeight;
            const photoItems = document.querySelectorAll('.photo-item');
            
            photoItems.forEach((item, index) => {
                const rect = item.getBoundingClientRect();
                const isVisible = rect.top < viewportHeight + 200 && rect.bottom > -200;
                
                if (!isVisible && loadedImages.has(index)) {
                    const img = item.querySelector('img');
                    img.src = ''; // Clear src to unload from memory
                    item.classList.remove('loaded');
                    item.classList.add('loading');
                    loadedImages.delete(index);
                    
                    const placeholder = item.querySelector('.loading-placeholder');
                    placeholder.style.display = 'block';
                    placeholder.textContent = 'Unloaded';
                }
            });
            
            updateMemoryInfo();
        }

        // Initialize gallery
        document.addEventListener('DOMContentLoaded', function() {
            const photoGrid = document.getElementById('photo-grid');
            
            // Create photo elements
            photos.forEach((photo, index) => {
                const photoElement = createPhotoElement(photo, index);
                photoGrid.appendChild(photoElement);
            });
            
            // Load first batch
            loadNextBatch();
            
            // Set up intersection observer for lazy loading
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const index = parseInt(entry.target.dataset.index);
                        if (!loadedImages.has(index)) {
                            const img = entry.target.querySelector('img');
                            img.src = photos[index].src;
                        }
                    }
                });
            }, { rootMargin: '50px' });
            
            // Observe all photo items
            document.querySelectorAll('.photo-item').forEach(item => {
                observer.observe(item);
            });
            
            // Set up scroll listener for memory management
            let scrollTimeout;
            window.addEventListener('scroll', () => {
                clearTimeout(scrollTimeout);
                scrollTimeout = setTimeout(unloadDistantImages, 1000);
            });
            
            // Load more batches as needed
            setInterval(() => {
                if (currentBatch * batchSize < photos.length) {
                    loadNextBatch();
                }
            }, 2000);
        });
